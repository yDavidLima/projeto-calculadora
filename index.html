<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald:wght@400;500;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Orbitron&family=Oswald:wght@400;500;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <h1>Calculadora</h1>

       <div class="box-with"><p class="result">0</p></div>

       <button value="C" class="num">C</button>
       <div class="button-back-space"><button onclick="apagar()" id="back-space" ><img src="https://th.bing.com/th/id/R.cb0b0478c1f454ae66aefc5a3808f9ee?rik=5lnbgv%2fuwSx7vg&pid=ImgRaw&r=0"></button></div>
       <br>
       <button value="7" class="num">7</button>
       <button value="8" class="num">8</button>
       <button value="9" class="num">9</button>
       <button value="/" class="num">/</button>
       <br>
       <button value="4" class="num">4</button>
       <button value="5" class="num">5</button>
       <button value="6" class="num">6</button>
       <button value="*" class="num">*</button>
       <br>
       <button value="1" class="num">1</button>
       <button value="2" class="num">2</button>
       <button value="3" class="num">3</button>
       <button value="-" class="num">-</button>
       <br>
       <button value="0" class="num">0</button>
       <button value="." class="num">.</button>
       <button id="igual" value="=" class="num">=</button>
       <button value="+" class="num">+</button>
    </div>





</body>

<script src="scripts.js"></script>
</html>
